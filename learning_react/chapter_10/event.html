<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Style</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    const container = document.querySelector("#container");

    class Counter extends React.Component {
        render() {
            const textStyle = {
                fontSize: 72,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
            };

            return (
                <div style={textStyle}>{this.props.display}</div>
            )
        }
    }

    class CounterParent extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                count: 0
            };
            this.increase = this.increase.bind(this);
        }

        increase(e) {
            let currCount = this.state.count;
            if (e.shiftKey) {
                currCount += 10;
            } else {
                currCount += 1;
            }
            this.setState({count: currCount})
        }

        render() {
            const bgStyle = {
                padding: 50,
                backgroundColor: "#FFC53A",
                width: 250,
                height: 100,
                borderRadius: 10,
                textAlign: "center",
            };

            const buttonStyle = {
                fontSize: "1em",
                width: 30,
                height: 30,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
                lineHeight: "3px",
            };

            return <div style={bgStyle}>
                <Counter display={this.state.count}/>
                <button onClick={this.increase} style={buttonStyle}>+
                </button>
                <button onClick={(e) => {
                    this.setState({count: this.state.count - (e.shiftKey ? 10 : 1)})
                }} style={buttonStyle}>-
                </button>
            </div>
        }
    }

    ReactDOM.render(
        <div>
            <CounterParent/>
        </div>,
        container
    );
</script>
</body>
</html>
