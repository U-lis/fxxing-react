<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Style</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    const container = document.querySelector("#container");

    class Square extends React.Component {
        render() {
            const squareStyle = {
                height: 150,
                backgroundColor: this.props.color,
            };

            return <div style={squareStyle}></div>
        }
    }
    class Label extends React.Component {
        render() {
            const labelStyle = {
                fontFamily: "sans-serif",
                fontWeight: "bold",
                padding: 13,
                margin: 0,
            };

            return <p style={labelStyle}>{this.props.color}</p>
        }
    }
    class Card extends React.Component {
        render() {
            const cardStyle = {
                height: 200,
                width: 150,
                padding: 0,
                margin: 10,
                backgroundColor: "#FFF",
                boxShadow: "0px 0px 5px #666",
                display: "inline-block",
            };

            return <div style={cardStyle}>
                <Square color={this.props.color}></Square>
                <Label color={this.props.color}></Label>
            </div>
        }
    }

    ReactDOM.render(
        <div>
            <Card color="#FF6663"></Card>
            <Card color="#00D8CF"></Card>
        </div>,
        container
    );
</script>
</body>
</html>
