<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Style</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    const container = document.querySelector("#container");
    const colors = ["#123123", "#9FDA33", "#093BAA", "#87DD90", "#ABBA00", "#610810"];

    let circles = [];
    // colors.forEach((color, idx) => {
    //     circles.push(<Circle key={idx} bgcolor={color}/>)
    // });
    for (let i=0; i<colors.length; i++) {
        circles.push(<Circle bgcolor={colors[i]}/>);
    }
    console.log(circles);

    function randomCircle() {
        const ran = Math.floor(Math.random() * colors.length);
        return <Circle bgcolor={colors[ran]}/>
    }

    class Circle extends React.Component {
        render() {
            const circleStyle = {
                padding: 10,
                margin: 20,
                display: "inline-block",
                backgroundColor: this.props.bgcolor,
                borderRadius: "50%",
                width: 100,
                height: 100,
            };

            return (
                <div style={circleStyle}/>
            )
        }
    }

    ReactDOM.render(
        <div>
            {randomCircle()}
            {randomCircle()}
            <hr/>
            {circles}
        </div>,
        container
    );
</script>
</body>
</html>
